<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span12">
                        <h1><a href="">Adaptive</a></h1>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <img src="assets/img/iphone.png" alt="">
                </div>
                <div class="register span6">
                    <form action="" method="post" novalidate>
                        <h2>REGISTER TO <span class="red"><strong>Adaptive</strong></span></h2>
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" min="1" max="100" placeholder="Enter your name...">
                        <label for="address1">Address 1 *</label>
                        <input type="text" id="address1" name="address1" min="1" max="100" placeholder="Enter your address...">
                        <label for="address2">Address 2</label>
                        <input type="text" id="address2" name="address2" min="0" max="100" placeholder="Enter your address...">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" min="1" max="50" placeholder="Enter your city...">
                        <label for="state">State *</label>
                        <select id="state" name="state" min="2" max="2" placeholder="choose a state...">
						   <option>CA</option>
						   <option>LA</option>
						   <option>MA</option>
						   <option>WA</option>
						</select>   
						<label for="zipcode">Zip Code *</label>
                        <input type="text" id="zipcode" name="city" min="5" max="5" placeholder="Enter your zip code...">
                       
                        <button type="submit">OK</button>
						<button type="button" id="clear">Cancel</button>
						
                    </form>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>

</html>
